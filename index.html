<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Account Checker Tool</title>
    <link rel="icon" type="image/png" sizes="32x32" href="outlook.png">
    <style>
        /* 1. Set HTML and BODY to cover the entire screen */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* 2. Basic CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #171717; /* Màu nền tối được chọn lại (Tối hơn #000000) */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        /* Header (Title) */
        h1 {
            color: #90ee90;
            margin: 20px auto 10px auto;
            font-size: 2em;
            max-width: 1200px;
            width: 95%;
            text-align: center;
        }

        /* 3. Iframe wrapper container */
        .iframe-container {
            width: 95%; 
            max-width: 1200px;
            margin: 0 auto 10px auto;
            /* Điều chỉnh chiều cao để chừa chỗ cho footer-buttons và contact area */
            height: calc(100vh - 120px - 90px); /* Giảm thêm 40px */
            flex-grow: 1; 
        }

        /* 4. Iframe settings */
        iframe {
            width: 100%;
            height: 100%;
            border: 2px solid #404060;
            border-radius: 8px;
        }
        
        /* 5. Tutorial Button Container (Đơn lẻ, vì nút Contact sẽ tách ra) */
        .tutorial-button {
            display: block; /* Đảm bảo nút chiếm hàng riêng nếu không dùng flex */
            padding: 10px 20px;
            margin: 0 auto 10px auto; /* Căn giữa */
            background-color: #007bff; /* Màu xanh nổi bật */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s;
            width: fit-content; /* Chỉ rộng bằng nội dung */
        }

        .tutorial-button:hover {
            background-color: #0056b3;
        }

        /* 6. Contact Area (MỚI - Mô phỏng khu vực footer link) */
        .contact-area {
            text-align: center; /* Căn giữa nội dung */
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 0.9em;
            /* Thêm một chút padding/margin để nút nổi lên trên nền tối nếu cần */
        }

        /* 7. Telegram Contact Link Style (MỚI - Giống kiểu link button trong ảnh) */
        .telegram-contact-link {
            color: #0088cc; /* Màu xanh Telegram */
            text-decoration: none;
            font-weight: 600;
            padding: 5px 10px;
            border-radius: 4px;
            background-color: rgba(0, 136, 204, 0.1); /* Nền mờ */
            transition: all 0.3s;
            display: inline-flex; /* Dùng flex để căn chỉnh icon và text */
            align-items: center;
            gap: 5px; /* Khoảng cách giữa icon và text */
        }

        .telegram-contact-link:hover {
            color: white;
            background-color: #0088cc; /* Đổi sang màu nền đặc khi hover */
            text-decoration: none;
        }
        
        /* Biểu tượng (Sử dụng emoji vì không có Font Awesome) */
        .telegram-icon {
            font-size: 1.1em;
        }

        /* Media Query: Adjust for smaller screens */
        @media (max-width: 768px) {
             .iframe-container {
                 height: calc(100vh - 150px - 90px); 
             }
        }
    </style>
</head>
<body>
    <h1>FREE CHECK LIVE & READ EMAIL</h1>

    <div class="iframe-container">
        <iframe 
            src="https://hotmailvalid-checker.hf.space/?__theme=dark" 
            frameborder="0"
            title="Microsoft Account Checker"
            allow="microphone">
        </iframe>
    </div>

    <a href="#" class="tutorial-button" id="how-to-use-link" target="_blank">
        How to use
